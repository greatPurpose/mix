<!doctype html>
<html>
<head>
<meta charset="windows-1251">
<title>Untitled Document</title>
<link href="css/eq.css" rel="stylesheet" type="text/css">

</head>

<body>
<div class="eq_panel_container">
<div class="eq_panel_body">
  <div class="eq_top_panel_container">&nbsp;Navigation buttons bar
    <div class="eq_panel_close"></div>
  </div>
  <div class="eq_left_panel_container">
    <div class="left_pan_up20">+20</div>
    <div class="left_pan_zero">0</div>
    <div class="left_pan_down20">-20</div>
  </div>
  <div class="eq_grid_panel">
  
    <div class="grid_pan_btn_red">1</div>
    <div class="grid_pan_btn_orange">2</div>
    <div class="grid_pan_btn_yellow">3</div>
    <div class="grid_pan_btn_green">4</div>
    <div class="grid_pan_btn_lblue">5</div>
    <div class="grid_pan_btn_dblue">6</div>
    <div class="grid_pan_btn_violet">7</div>
    
  </div> 
  <div class="eq_sliders_panel">
  
    <div class="eq_info_container">info</div>
    <div class="eq_up_legend">&nbsp;&nbsp;&nbsp;22Hz&nbsp;&nbsp;&nbsp;&nbsp;15&nbsp;&nbsp;&nbsp;&nbsp;+30dB</div>
    <div class="eq_down_legend">&nbsp;&nbsp;&nbsp;22Hz&nbsp;&nbsp;&nbsp;&nbsp;0.05&nbsp;&nbsp;-30dB</div>
    <div class="eq_bar">
      <div class="eq_slider"></div>
    </div>
    <div class="eq_bar">
     <div class="eq_slider"></div>
    </div>
    <div class="eq_bar">
     <div class="eq_slider_red"></div>
    </div>
  </div>
  <div class="eq_bottom_panel_container">
    <div class="bottom_pan_20">20</div>
    <div class="bottom_pan_50">50</div>
    <div class="bottom_pan_100">100</div>
    <div class="bottom_pan_200">200</div>
    <div class="bottom_pan_500">500</div>
    <div class="bottom_pan_1k">1k</div>
    <div class="bottom_pan_2k">2k</div>
    <div class="bottom_pan_5k">5k</div>
    <div class="bottom_pan_10k">10k</div>
    <div class="bottom_pan_22k">22k</div>
  </div>
</div>
</div>
</body>
</html>
